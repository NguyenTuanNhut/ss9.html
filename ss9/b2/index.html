<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            display: flex;
            flex-wrap: wrap;
            width: 480px;
            border: 1px solid black;
            background-color: gray;
        }
        .content div{
            width: 100px;
            height: 20px;
            background-color: #2ecc71;
            margin: 5px;
            padding: 5px;
            border-radius: 3px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            1
        </div>
        <div>
            2
        </div>
        <div>
            3
        </div>
        <div>
            4
        </div>
        <div>
            5
        </div>
        <div>
            6
        </div>
        <div>
            7
        </div>
        <div>
            8
        </div>
    </div>
</body>
</html>
